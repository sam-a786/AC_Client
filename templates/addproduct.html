<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Add a product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    {% include "navbar.html" %}
    <div class="container">
      <h1 class = "text-center pt-3">Add a product</h1>
  </head>
<body>

  <form name= "add_product" action="/AddProduct" method="POST">

    <div class="form-group">
      <label for="formGroupExampleInput">Product name</label>
      <input name="product_name" autocomplete="off" type="text" class="form-control" placeholder="Name of the Product">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Conditions</label>
      <input name="_conditions" autocomplete="off" type="text" class="form-control" placeholder="What sort of conditions must the product be kept in?">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Batch number</label>
      <input name="_batchNo" autocomplete="off" type="text" class="form-control" placeholder="Batch Number">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Origin</label>
      <input name="_origin" autocomplete="off" type="text" class="form-control" placeholder="Origin of the product">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Expiry Date</label>
      <input name="_expiryDate" type="date" class="form-control" required placeholder="When will the product expire?">
    </div>

      <button onclick="popup();" type="submit" class="btn btn-primary mb-2">Add The Product</button>
    <script type="text/javascript">
    function popup()
    {
    Swal.fire({
    position: 'middle',
    icon: 'success',
    title: 'Your Product has been saved to the database',
    showConfirmButton: false,
    timer: 3000
    })
  }

    </script>

  </form>



</form>


</body>
</html>
