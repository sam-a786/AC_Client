<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Add Company</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% include "navbar.html" %}

    </head>
    
    <body>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!-- <strong>Title</strong> --> {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            
            {% block titleBlock%}
            <h1 class = "text-center">Add a new company</h1>
            {%endblock%}

            <form name= "addCompany" action="/AddCompany" method="POST">

                <div class="form-group pt-3">
                    <label>Company name</label>
                    <input name="companyName" autocomplete="off" type="text" class="form-control" placeholder="Enter Company Name" required>
                </div>

                <div class="form-group pt-2">
                    <label>Delivery Address</label>
                    <textarea class="form-control" name="deliveryAddress" rows="3" placeholder="Enter Company Delivery Address" required></textarea>
                </div>

                <div class="form-group pt-2">
                    <label>Legal Address</label>
                    <textarea class="form-control" name="legalAddress" rows="3" placeholder="Enter Company Legal Address" required></textarea>
                </div>

                <div class="form-group pt-2">
                    <label>Delivery Contact</label>
                    <input name="deliveryContact" type="text" class="form-control" placeholder="Enter Company Delivery Contact" required>
                </div>

                <div class="form-group pt-2 pb-4">
                    <label>Telephone Number</label>
                    <input name="telephoneNumber" type="number" class="form-control" placeholder="Enter Company Telephone Number" required>
                </div>

                <div class="pb-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Add Company</button>
                </div>

            </form>
        </div>
    </body>
</html>
