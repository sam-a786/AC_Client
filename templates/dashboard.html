<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{userInformation}}'s Dashboard</title>
    <!--<link rel="stylesheet" type = "text/css" href="/static/css/boostrap.min.css">A4B1B0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% include "navbar.html" %}
  </head>


  <body>
    <div class="container-fluid" style="width: 80%">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron text-center" style="background-color: #ffffff;">
            <div class="text-center">
              <img src="static\img\logo.jpg" class="rounded" alt="Aerona Clinical Logo">
            </div>
            <br/>
            <h4>Welcome Back, {{userInformation}}</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>My Forms</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Company</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for item in data %}
              <tr>
                <td style="width: 10%; padding-left: 20px;">{{item[0]}}</td>
                <td style="width: 50%;">{{item[4]}}</td>
                <td style="width: 20%;">{{item[3]}}</td>
                <td style="width: 15%;">
                  <script>

                  </script>
                  <a style="margin: 1px" class="btn btn-primary" href="{{ url_for('view_form' ,order_id=item[0] ) }}">View</a>
                  <a style="margin: 1px" class="btn btn-success" href="{{ url_for('edit_form' ,order_id=item[0] ) }}"> Edit </a>
                  <a style="margin: 1px" class="btn btn-warning" href="{{ url_for('duplicate_Form' ,order_id=item[0] ) }}"> Duplicate </a>
                  <!-- <button class="btn btn-warning">Duplicate</button> -->

                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script>
    function newAlert(orderID){
      alert(orderID)
    }
  </script>
</html>
